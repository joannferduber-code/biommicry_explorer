<style>
body { font-family: Arial, sans-serif; background: linear-gradient(#e0f7fa,#ffffff); text-align: center; margin:0; padding:20px; }
h1 { color:#2e7d32; }
.hidden { display:none; }

.mindmap { position: relative; width:320px; height:320px; margin:30px auto; }
.node { border-radius:50%; border:none; padding:16px; color:white; font-weight:bold; cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; }
.node:hover { transform:scale(1.1); box-shadow:0 0 15px rgba(0,0,0,0.2);}
.center { background:#2e7d32; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);}
.branch { background:#0288d1; position:absolute; opacity:0; transform:scale(0); transition: all 0.5s ease;}
.branch.show { opacity:1; transform:scale(1);}
.branch:nth-child(2) { top:0; left:50%; transform:translateX(-50%);}
.branch:nth-child(3) { top:50%; right:0; transform:translateY(-50%);}
.branch:nth-child(4) { bottom:0; left:50%; transform:translateX(-50%);}
.branch:nth-child(5) { top:50%; left:0; transform:translateY(-50%); }

#panel { background:white; border-radius:15px; padding:20px; max-width:500px; margin:20px auto; box-shadow:0 6px 12px rgba(0,0,0,0.15);}
.answer-btn { display:flex; align-items:center; width:100%; margin:8px 0; padding:10px; border:none; border-radius:8px; background:#4caf50; color:white; font-size:14px; cursor:pointer;}
.answer-btn:disabled { background:#a5d6a7; cursor:not-allowed;}
.answer-btn img { width:40px; height:40px; margin-right:10px; object-fit:cover;}
.answer-btn:hover:not(:disabled) { background:#388e3c; }
#nextBtn { margin-top:10px; padding:10px 15px; background:#ff9800; color:white; border:none; border-radius:8px; cursor:pointer;}
#nextBtn:hover { background:#f57c00; }

.definition { background:#fff3e0; border:2px solid #ff9800; border-radius:12px; padding:10px; margin:10px 0;}
.definition img { width:60px; height:60px; vertical-align:middle; margin-right:10px;}

#endScreen { background:white; border-radius:20px; padding:25px; max-width:500px; margin:30px auto; box-shadow:0 8px 15px rgba(0,0,0,0.2);}
</style>
</head>
<body>

// ================ Script principal ================ //
totalQuestions = categories.reduce((sum,c)=>sum+c.questions.length,0);

function unlock(){document.querySelectorAll(".branch").forEach(b=>b.classList.add("show"));}
function startCategory(index){currentCategoryIndex=index;questionCount=0;nextQuestion();}

function nextQuestion(){
const cat=categories[currentCategoryIndex];
if(cat.questions.length===0){checkEnd();return;}
const qIndex=Math.floor(Math.random()*cat.questions.length);
const q=cat.questions.splice(qIndex,1)[0];
questionCountv document.getElementById("answers").innerHTML = "";
document.getElementById("feedback").textContent = "";
document.getElementById("fact").textContent = "";
document.getElementById("definitions").innerHTML = "";
document.getElementById("nextBtn").classList.add("hidden");
document.getElementById("progress").textContent = `Question ${questionCount} / ${totalQuestions}`;

q.answers.forEach((a, i) => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.innerHTML = `<img src="${a.img}"> ${a.name}`;
    btn.onclick = () => {
        checkAnswer(i, q);
    };
    document.getElementById("answers").appendChild(btn);
});

// Definitions for key terms
const defs = [];
defs.push({
    term: "Biomimicry",
    def: "Learning from nature to solve human problems.",
    img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Nature_collage.jpg/120px-Nature_collage.jpg"
});
if(q.q.toLowerCase().includes("velcro")) defs.push({
    term: "Velcro",
    def: "A fastening system inspired by burdock hooks.",
    img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Velcro2.jpg/120px-Velcro2.jpg"
});

defs.forEach(d => {
    const div = document.createElement("div");
    div.className = "definition";
    div.innerHTML = `<img src="${d.img}"> <strong>${d.term}:</strong> ${d.def}`;
    document.getElementById("definitions").appendChild(div);
});
}

function checkAnswer(choice, q){
    document.querySelectorAll(".answer-btn").forEach(b => b.disabled = true);
    document.getElementById("nextBtn").classList.remove("hidden");
    if(choice === q.correct){
        score++;
        document.getElementById("feedback").textContent = "âœ… Correct!";
    } else {
        document.getElementById("feedback").textContent = "âŒ Wrong.";
    }
    document.getElementById("fact").textContent = "ðŸ’¡ " + q.fact;
    document.getElementById("score").textContent = "Score: " + score;
}

function checkEnd(){
    const remaining = categories.some(c => c.questions.length > 0);
    if(!remaining){
        endGame();
    }
}

function endGame(){
    document.getElementById("panel").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("finalScore").textContent =
        "Final score: " + score + " / " + totalQuestions;
}
