/* ===================== LOGIC ===================== */
let currentCategory=null, currentCategoryIndex=0, currentQuestion=0, score=0, answered=false;
let usedQuestions=[], catProgress=0, completedCategories=[];

const qEl=document.getElementById("question");
const answersEl=document.getElementById("answers");
const defEl=document.getElementById("definition");
const nextBtn=document.getElementById("next");
const bar=document.getElementById("progress-bar");
const catBar=document.getElementById("cat-bar");
const finalScore=document.getElementById("final-score");
const categoriesEl=document.getElementById("categories");
const homeMenu=document.getElementById("home-menu");
const globalScore=document.getElementById("global-score");
const playBtn=document.getElementById("play-btn");

playBtn.onclick = ()=>{
  homeMenu.style.display="none";
  categoriesEl.style.display="flex";
};

function startQuiz(index){
  currentCategoryIndex = index;
  currentCategory = data[index];
  currentQuestion = 0;
  answered = false;
  usedQuestions = [];
  while(usedQuestions.length<5){
    let r = Math.floor(Math.random()*currentCategory.questions.length);
    if(!usedQuestions.includes(r)) usedQuestions.push(r);
  }
  finalScore.innerHTML="";
  loadQuestion();
}

function loadQuestion(){
  answered=false;
  nextBtn.style.display="none";
  defEl.style.opacity=0;
  answersEl.innerHTML="";
  let q=currentCategory.questions[usedQuestions[currentQuestion]];
  qEl.textContent=q.q;
  q.answers.forEach((ans,i)=>{
    const btn=document.createElement("button");
    btn.className="answer-btn";
    btn.textContent=ans;
    btn.onclick=()=>checkAnswer(btn,i);
    answersEl.appendChild(btn);
  });
  bar.style.width=(currentQuestion/usedQuestions.length*100)+"%";
}

function checkAnswer(btn,i){
  if(answered) return;
  answered=true;
  const q=currentCategory.questions[usedQuestions[currentQuestion]];
  document.querySelectorAll(".answer-btn").forEach(b=>b.disabled=true);
  if(i===q.correct){
    btn.classList.add("correct");
    score++;
  }else{
    btn.classList.add("wrong");
    document.querySelectorAll(".answer-btn")[q.correct].classList.add("correct");
  }
  globalScore.textContent="Score: "+score;
  defEl.innerHTML=`
    <h3>${q.definition.title}</h3>
    <img src="${q.definition.img}">
    <p><strong>Definition:</strong> ${q.definition.text}</p>
    <p><strong>Explanation:</strong> ${q.justification}</p>
  `;
  defEl.style.opacity=1;
  nextBtn.style.display="block";
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion>=usedQuestions.length){
    // Fin catÃ©gorie
    if(!completedCategories.includes(currentCategoryIndex)){
      catProgress += 25;
      catBar.style.width = catProgress+"%";
      completedCategories.push(currentCategoryIndex);
      globalScore.classList.add("animate");
      setTimeout(()=>globalScore.classList.remove("animate"),600);
    }
    qEl.textContent="Category finished!";
    answersEl.innerHTML="";
    defEl.innerHTML="";
    nextBtn.style.display="none";
    categoriesEl.style.display="flex";
    return;
  }
  loadQuestion();
}
