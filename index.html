<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biomimicry Explorer</title>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif;margin:0;padding:0;}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(120deg,#1a2a6c,#b21f1f,#fdbb2d);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
color:white;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
width:95%;
max-width:900px;
background:rgba(0,0,0,0.65);
backdrop-filter:blur(12px);
border-radius:20px;
padding:25px;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.95)}
to{opacity:1;transform:scale(1)}
}

h1{text-align:center;margin-bottom:15px;}

.categories{
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
margin-bottom:20px;
}

.cat-btn{
padding:12px 20px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:bold;
background:linear-gradient(135deg,#ff9800,#ff5722);
color:white;
transition:transform .2s, box-shadow .2s;
}

.cat-btn:hover{
transform:translateY(-3px);
box-shadow:0 8px 15px rgba(0,0,0,.4);
}

.progress{
height:12px;
background:#333;
border-radius:10px;
overflow:hidden;
margin:15px 0;
}

#progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#00c6ff,#0072ff);
transition:width .6s ease;
}

#question{
font-size:1.4em;
margin:20px 0;
animation:slideIn .5s ease;
}

@keyframes slideIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.answers{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.answer-btn{
padding:15px;
border:none;
border-radius:15px;
cursor:pointer;
font-size:1em;
background:#222;
color:white;
transition:transform .15s, background .3s;
}

.answer-btn:hover{
transform:scale(1.03);
background:#333;
}

.answer-btn.correct{
background:#2e7d32;
animation:pulse .4s ease;
}

.answer-btn.wrong{
background:#c62828;
animation:shake .3s ease;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.05)}
100%{transform:scale(1)}
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-5px)}
50%{transform:translateX(5px)}
75%{transform:translateX(-5px)}
100%{transform:translateX(0)}
}

#definition{
margin-top:20px;
opacity:0;
animation:fadeDef .6s forwards;
}

@keyframes fadeDef{
to{opacity:1}
}

#definition img{
width:100%;
max-height:200px;
object-fit:cover;
border-radius:15px;
margin:10px 0;
}

#next{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:25px;
background:#00c6ff;
color:black;
font-weight:bold;
cursor:pointer;
display:none;
transition:transform .2s;
}

#next:hover{
transform:scale(1.05);
}

#final-score{
margin-top:20px;
font-size:1.2em;
text-align:center;
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ§¬ Biomimicry Explorer</h1>

<div class="categories" id="categories">
<button class="cat-btn" onclick="startQuiz(0)">Animals</button>
<button class="cat-btn" onclick="startQuiz(1)">Plants</button>
<button class="cat-btn" onclick="startQuiz(2)">Technology</button>
<button class="cat-btn" onclick="startQuiz(3)">Environment</button>
</div>

<div class="progress">
<div id="progress-bar"></div>
</div>

<div id="question"></div>
<div class="answers" id="answers"></div>
<div id="definition"></div>
<button id="next" onclick="nextQuestion()">Next question</button>
<div id="final-score"></div>
</div>

<script>
/* ===================== DATA ===================== */
const data = [
{
name:"Animals",
questions:[
{q:"Which animal inspired Velcro?",answers:["Dog","Burdock","Bird"],correct:1,definition:{title:"Velcro",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Velcro2.jpg/320px-Velcro2.jpg",text:"Velcro is a fastening system inspired by burdock burrs that attach to animal fur."},justification:"Burdock seeds have tiny hooks that cling to animal fur, inspiring Velcro."},
{q:"Which animal inspired sonar technology?",answers:["Bat","Shark","Dolphin"],correct:0,definition:{title:"Sonar",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Bat_flying.jpg/320px-Bat_flying.jpg",text:"Sonar detects objects using sound waves."},justification:"Bats use echolocation; engineers copied this to make sonar."},
{q:"Which animal inspired sharkskin swimsuits?",answers:["Shark","Seal","Whale"],correct:0,definition:{title:"Sharkskin technology",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/White_shark.jpg/320px-White_shark.jpg",text:"Sharkskin reduces drag."},justification:"Shark skin ridges reduce friction, applied to swimsuits."},
{q:"Which insect inspired swarm robotics?",answers:["Bees","Ants","Flies"],correct:1,definition:{title:"Swarm robotics",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Formica_rufa.jpg/320px-Formica_rufa.jpg",text:"Swarm robotics uses collective behaviour."},justification:"Ants cooperate to solve tasks; inspires robot swarms."},
{q:"Which animal inspired stabilisation systems?",answers:["Cat","Horse","Owl"],correct:0,definition:{title:"Stabilisation systems",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Cat.jpg/320px-Cat.jpg",text:"Stabilisation keeps objects balanced."},justification:"Cats balance reflex inspired stabilisation in cameras and robots."}
]
},
{
name:"Plants",
questions:[
{q:"Which plant inspired self-cleaning surfaces?",answers:["Rose","Lotus","Oak"],correct:1,definition:{title:"Lotus effect",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Lotus_leaf.jpg/320px-Lotus_leaf.jpg",text:"Lotus leaves repel water and dirt."},justification:"Lotus leaves micro-texture prevents dirt; inspired self-cleaning surfaces."},
{q:"Which plant follows the sun?",answers:["Cactus","Sunflower","Fern"],correct:1,definition:{title:"Heliotropism",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Sunflower.jpg/320px-Sunflower.jpg",text:"Heliotropism is moving toward sunlight."},justification:"Sunflowers rotate to absorb max light, inspiring solar panel movement."},
{q:"Which plant inspired Velcro?",answers:["Bamboo","Burdock","Pine"],correct:1,definition:{title:"Burdock hooks",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Burdock_burrs.JPG/320px-Burdock_burrs.JPG",text:"Burdock burrs attach with hooks."},justification:"Burdock burrs inspired Velcro hooks."},
{q:"Which plant inspired cooling systems?",answers:["Tree","Fern","Cactus"],correct:0,definition:{title:"Passive cooling",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Tree.jpg/320px-Tree.jpg",text:"Passive cooling reduces temperature without machines."},justification:"Trees shade and transpire, inspiring passive cooling."},
{q:"Which plant collects water from air?",answers:["Cactus","Palm","Moss"],correct:0,definition:{title:"Water harvesting",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Cactus.jpg/320px-Cactus.jpg",text:"Water harvesting collects moisture from air."},justification:"Cactus spines condense moisture; inspires technology."}
]
},
{
name:"Technology",
questions:[
{q:"Which bird inspired high-speed train design?",answers:["Eagle","Kingfisher","Falcon"],correct:1,definition:{title:"Biomimetic trains",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Kingfisher.jpg/320px-Kingfisher.jpg",text:"Train noses inspired by birds reduce noise and drag."},justification:"Kingfisher dives into water with no splash; shape inspired trains."},
{q:"Which animal inspired wind turbine blades?",answers:["Shark","Humpback whale","Dolphin"],correct:1,definition:{title:"Wind turbine efficiency",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Humpback_whale.jpg/320px-Humpback_whale.jpg",text:"Whale fin tubercles increase lift."},justification:"Whale fins inspired better turbine aerodynamics."},
{q:"Which animal inspired soft robotics?",answers:["Crab","Octopus","Starfish"],correct:1,definition:{title:"Soft robotics",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Octopus.jpg/320px-Octopus.jpg",text:"Soft robots are flexible."},justification:"Octopus tentacles inspired flexible robots."},
{q:"Which insect inspired optimisation algorithms?",answers:["Ants","Bees","Beetles"],correct:0,definition:{title:"Ant algorithms",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Formica_rufa.jpg/320px-Formica_rufa.jpg",text:"Ant algorithms solve optimisation problems."},justification:"Ants find shortest paths; inspires algorithms."},
{q:"Which animal inspired stabilised drones?",answers:["Cat","Owl","Bat"],correct:0,definition:{title:"Drone stabilisation",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Cat.jpg/320px-Cat.jpg",text:"Stabilisation keeps objects balanced."},justification:"Cats balance reflex inspired drone stabilisation."}
]
},
{
name:"Environment",
questions:[
{q:"Which structure inspired passive building ventilation?",answers:["Beehive","Termite mound","Ant nest"],correct:1,definition:{title:"Passive ventilation",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Termite_mound.jpg/320px-Termite_mound.jpg",text:"Passive ventilation regulates temperature naturally."},justification:"Termite mounds maintain stable temperature using air tunnels."},
{q:"Which ecosystem inspired water purification?",answers:["Wetlands","Deserts","Oceans"],correct:0,definition:{title:"Natural filtration",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Wetland.jpg/320px-Wetland.jpg",text:"Wetlands filter pollutants naturally."},justification:"Wetlands trap pollutants, inspiring water treatment systems."},
{q:"Which natural cycle inspired circular economy?",answers:["Carbon cycle","Rock cycle","Rainfall"],correct:0,definition:{title:"Circular economy",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Nutrient_cycle.jpg/320px-Nutrient_cycle.jpg",text:"Circular economy reduces waste."},justification:"Nature reuses materials; inspires circular economy."},
{q:"Which plant structure inspired green roofs?",answers:["Roots","Tree canopy","Grass"],correct:1,definition:{title:"Green roofs",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Tree_canopy.jpg/320px-Tree_canopy.jpg",text:"Green roofs regulate urban temperature."},justification:"Tree canopies provide shade; inspires green roofs."},
{q:"Which phenomenon inspired atmospheric water harvesting?",answers:["Fog","Rain","River"],correct:0,definition:{title:"Atmospheric water harvesting",img:"https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Cactus.jpg/320px-Cactus.jpg",text:"This technology collects water from air."},justification:"Plants condense fog; inspires water harvesting technology."}
]
}
];

/* ===================== LOGIC ===================== */
let currentCategory=null,currentQuestion=0,score=0,answered=false;

const qEl=document.getElementById("question");
const answersEl=document.getElementById("answers");
const defEl=document.getElementById("definition");
const nextBtn=document.getElementById("next");
const bar=document.getElementById("progress-bar");
const finalScore=document.getElementById("final-score");
const categoriesEl=document.getElementById("categories");

function startQuiz(index){
currentCategory=data[index];
currentQuestion=0;
score=0;
answered=false;
categoriesEl.style.display="none";
finalScore.innerHTML="";
loadQuestion();
}

function loadQuestion(){
answered=false;
nextBtn.style.display="none";
defEl.style.opacity=0;
answersEl.innerHTML="";
const q=currentCategory.questions[currentQuestion];
qEl.textContent=q.q;
q.answers.forEach((ans,i)=>{
const btn=document.createElement("button");
btn.className="answer-btn";
btn.textContent=ans;
btn.onclick=()=>checkAnswer(btn,i);
answersEl.appendChild(btn);
});
bar.style.width=(currentQuestion/currentCategory.questions.length*100)+"%";
}

function checkAnswer(btn,i){
if(answered) return;
answered=true;
const q=currentCategory.questions[currentQuestion];
document.querySelectorAll(".answer-btn").forEach(b=>b.disabled=true);
if(i===q.correct){
btn.classList.add("correct");
score++;
}else{
btn.classList.add("wrong");
document.querySelectorAll(".answer-btn")[q.correct].classList.add("correct");
}
defEl.innerHTML=`
<h3>${q.definition.title}</h3>
<img src="${q.definition.img}">
<p><strong>Definition:</strong> ${q.definition.text}</p>
<p><strong>Explanation:</strong> ${q.justification}</p>
`;
defEl.style.opacity=1;
nextBtn.style.display="block";
}

function nextQuestion(){
currentQuestion++;
if(currentQuestion>=currentCategory.questions.length){
qEl.textContent="Quiz finished!";
answersEl.innerHTML="";
defEl.innerHTML="";
nextBtn.style.display="none";
bar.style.width="100%";
finalScore.innerHTML=`Final score: ${score} / ${currentCategory.questions.length}`;
categoriesEl.style.display="flex";
return;
}
loadQuestion();
}
</script>
</body>
</html>
